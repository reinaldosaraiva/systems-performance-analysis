apiVersion: 1

# Configuração de Data Sources para Grafana
datasources:
  # Prometheus Local
  - name: Prometheus-Local
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
    secureJsonData: {}

  # VictoriaMetrics (Long-term storage)
  - name: VictoriaMetrics
    type: prometheus
    access: proxy
    url: http://victoria-metrics:8428
    editable: true
    jsonData:
      timeInterval: "30s"
      queryTimeout: "60s"
      httpMethod: POST
    secureJsonData: {}

  # Prometheus Remote (servidor Ubuntu)
  - name: Prometheus-Remote
    type: prometheus
    access: proxy
    url: http://177.93.132.48:9090
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "30s"
      httpMethod: POST
    secureJsonData: {}

  # Test Data Source
  - name: TestData-DB
    type: influxdb
    access: proxy
    url: http://localhost:8086
    database: performance_data
    user: admin
    password: admin123
    editable: true
    jsonData:
      version: Flux
      organization: systems-performance
      defaultBucket: performance-metrics
      tlsSkipVerify: true
    secureJsonData:
      password: admin123